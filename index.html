<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ToDo App" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Bootstrap 5, ToDo, Web App"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/logo-icon.jpg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="./src/js/main.js"></script>
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header>
      <div id="header-container" class="container">
        <div class="row">
          <div
            class="
              col-lg-6
              px-4
              pt-5
              d-flex
              justify-content-between
              align-items-center
              mx-auto
              text-white
            "
          >
            <h2 class="text-uppercase">Todo</h2>
            <a id="theme-btn" class="btn">
              <img
                id="theme-img"
                src="images/icon-sun.svg"
                alt="Theme-Switcher Icon"
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- LIST SECTION-->
    <main>
      <div class="container">
        <div class="row">
          <div
            class="
              col-lg-6
              px-4
              d-flex
              justify-content-between
              align-items-center
              mx-auto
            "
          >
            <div id="checkbox"></div>
            <input
              type="text"
              class="form-control form-control-lg input-bg-color"
              placeholder="Create a new todo.."
            />
          </div>
        </div>
        <br />

        <div class="row">
          <div class="col-lg-6 mx-auto px-4">
            <ul class="list-group">
              <!-- LIST FOOTER -->
              <li
                class="
                  list-group-item
                  d-flex
                  flex-wrap
                  justify-content-between
                  align-items-center
                  gap-5 gap-lg-0
                  pt-3 pt-md-2
                  list-item-bg
                "
              >
                <small id="sum" class="col-lg-4 order-0"></small>
                <small
                  id="clear-completed--btn"
                  class="col-lg-4 order-lg-2 text-end"
                  >Clear Completed</small
                >

                <div
                  class="
                    col-12 col-lg-4
                    order-lg-1
                    d-flex
                    justify-content-center
                    list-footer-bg
                  "
                >
                  <small id="all" class="active">All</small>
                  <small id="active" class="mx-4 mx-lg-2">Active</small>
                  <small id="completed">Completed</small>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="col align-self-center text-center footer-text-color">
          <small> Drag and drop to reorder list</small>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
