<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header>
      <div id="header-container" class="container">
        <div class="row">
          <div
            class="
              col-md-6
              px-4
              pt-5
              d-flex
              justify-content-between
              align-items-center
              mx-auto
              text-white
            "
          >
            <h2 class="text-uppercase">Todo</h2>
            <a id="theme-btn" class="btn">
              <img
                id="theme-img"
                src="images/icon-sun.svg"
                alt="Theme-Switcher Icon"
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div
            class="
              col-md-6
              px-4
              d-flex
              justify-content-between
              align-items-center
              mx-auto
            "
          >
            <div id="checkbox"></div>
            <input
              type="text"
              class="form-control form-control-lg input-bg-color"
              placeholder="Create a new todo.."
            />
          </div>
        </div>
        <br />

        <div class="row">
          <div class="col-md-6 mx-auto px-4">
            <div class="list-group">
              <li
                class="list-group-item list-item-bg d-flex align-items-center"
              >
                <div class="radio-btn align-self-center"></div>
                <div class="list-text">The current button</div>

                <button class="d-md-none close-btn align-self-start ms-auto">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                  >
                    <path
                      fill="#494C6B"
                      fill-rule="evenodd"
                      d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                    />
                  </svg>
                </button>
              </li>

              <li
                class="
                  list-group-item list-item-bg
                  d-flex
                  align-items-center
                  justify-content-between
                "
              >
                <small>5 items left</small>
                <div class="d-none d-lg-block display-list__btn--container">
                  <small class="blue">All</small>
                  <small class="mx-2">Active</small>
                  <small>Completed</small>
                </div>
                <small class="flex-nowrap">Clear Completed</small>
              </li>
              <br />
              <li
                class="
                  list-group-item list-item-bg
                  d-flex d-lg-none
                  justify-content-center
                  align-items-center
                  text-center
                "
              >
                <small class="blue">All</small>
                <small class="mx-4">Active</small>
                <small>Completed</small>
              </li>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Add dynamic number -->
    <!-- items left All Active Completed Clear Completed Drag and drop to reorder
    list -->

    </div> -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
